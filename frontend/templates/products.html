<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products üêü</title>
    <style>
        body { font-family: 'Arial', sans-serif; max-width: 800px; margin: 0 auto; background-color: #f0f8ff; }
        table { width: 100%; border-collapse: collapse; background-color: white; }
        th, td { border: 1px solid #0077be; padding: 10px; text-align: left; }
        th { background-color: #0077be; color: white; }
    </style>
</head>
<body>
    <h1>Available Products üêü</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>${{printf "%.2f" .Price}}</td>
                <td>
                    <a href="/product/{{.ID}}">View Details</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
