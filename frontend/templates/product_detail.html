<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Name}} üêß</title>
    <style>
        body { font-family: 'Arial', sans-serif; max-width: 600px; margin: 0 auto; background-color: #f0f8ff; }
        .product { 
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <div class="product">
        <h1>{{.Name}}</h1>
        <p><strong>Description:</strong> {{.Description}}</p>
        <p><strong>Price:</strong> ${{printf "%.2f" .Price}}</p>
        <p><strong>Stock:</strong> {{.Stock}} units</p>
    </div>
    <p>
        <a href="/products">Back to Products</a> | 
        <a href="/order">Place Order</a>
    </p>
</body>
</html>
