<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order üè†</title>
    <style>
        body { font-family: 'Arial', sans-serif; max-width: 600px; margin: 0 auto; background-color: #f0f8ff; }
        form { 
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Place Order üè†</h1>
    <form action="/confirm-order" method="post">
        <label for="name">Penguin's Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Igloo Address:</label>
        <input type="text" id="address" name="address" required>

        <h2>Select your products:</h2>
        {{range .}}
        <div>
            <input 
                type="checkbox" 
                id="product_{{.ID}}" 
                name="products" 
                value="{{.ID}}"
            >
            <label for="product_{{.ID}}">
                {{.Name}} - ${{printf "%.2f" .Price}}
            </label>
        </div>
        {{end}}

        <button type="submit">Confirm Order</button>
    </form>
    <p><a href="/products">Back to Products</a></p>
</body>
</html>
